<!DOCTYPE html>
<html>
<head>
    <title>My VR Space</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Zelda-style sky -->
        <a-sky color="#87CEEB"></a-sky>
        
        <!-- Grass floor -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>
        
        <!-- Simple trees -->
        <a-cylinder position="-3 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="-3 2.5 -3" radius="1" color="#228B22"></a-sphere>
        
        <a-cylinder position="3 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="3 2.5 -3" radius="1" color="#228B22"></a-sphere>
        
        <!-- Starting position marker -->
        <a-box position="0 0.5 -2" width="1" height="1" depth="1" color="#FFD700"></a-box>
    </a-scene>
</body>
</html>
